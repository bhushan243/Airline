{% extends 'home.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">Registration Form</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:7%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="inputPassword4" required>
    </div>
  </div>
    <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" name="uname" placeholder="Enter User Name" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="pwd" id="inputPassword4" required>
    </div>
  </div>
        <div class="row">
<div class="form-group col-md-6">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email" required>
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Contact Detail" name="mobile" required>
  </div>
        </div>
        <div class="row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter City" name="city" required>
  </div>

    <div class="form-group col-md-6">
        <label>Date of Birth</label>
    <input type="date" class="form-control"  name="date" required>
  </div>
        </div>
            <div class="row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">State</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter State" name="state" required>
  </div>

    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Pin Code</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="pincode" required>
  </div>
        </div>
    <div class="row">

    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Country</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address Detail" name="country" required>
  </div>

<div class="form-group col-md-6">
    <label for="exampleInputPassword1">Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="image" value="choose file" required>
</div></div>

  <button type="submit" class="btn btn-primary pull-right" style="margin-bottom:120px;background-color:darkslategrey;width:40%;margin-left:11.5rem;margin-top:20px;">Submit</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert('Regitered Successfully');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

{% endblock %}
